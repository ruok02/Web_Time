<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꼬옥! - 회원가입</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center px-4 py-8">

    <!-- 회원가입 카드 -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        
        <!-- 로고 및 타이틀 -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <span class="text-5xl">⏰</span>
                <h1 class="text-3xl font-extrabold text-indigo-600">꼬옥!</h1>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">회원가입</h2>
            <p class="text-gray-600 text-sm">약속을 지키는 습관, 지금 시작하세요!</p>
        </div>
        
        <!-- 회원가입 폼 -->
        <form id="signupForm" class="space-y-4">
            
            <!-- 이름 입력 -->
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">이름</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required
                       placeholder="홍길동"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>
            
            <!-- 이메일 입력 -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">이메일</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       placeholder="example@email.com"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                <p class="text-xs text-gray-500 mt-1">로그인 시 사용할 이메일 주소입니다.</p>
            </div>
            
            <!-- 비밀번호 입력 -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">비밀번호</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       minlength="6"
                       placeholder="6자리 이상 입력하세요"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>
            
            <!-- 비밀번호 확인 -->
            <div>
                <label for="password_confirm" class="block text-sm font-semibold text-gray-700 mb-2">비밀번호 확인</label>
                <input type="password" 
                       id="password_confirm" 
                       name="password_confirm" 
                       required
                       minlength="6"
                       placeholder="비밀번호를 다시 입력하세요"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>
            
            <!-- 약관 동의 -->
            <div class="space-y-2 pt-2">
                <label class="flex items-start">
                    <input type="checkbox" required class="mt-1 mr-2 rounded">
                    <span class="text-sm text-gray-600">
                        (필수) <a href="#" class="text-indigo-600 hover:underline">이용약관</a> 및 
                        <a href="#" class="text-indigo-600 hover:underline">개인정보처리방침</a>에 동의합니다.
                    </span>
                </label>
                <label class="flex items-start">
                    <input type="checkbox" class="mt-1 mr-2 rounded">
                    <span class="text-sm text-gray-600">
                        (선택) 약속 알림 및 이벤트 정보 수신에 동의합니다.
                    </span>
                </label>
            </div>
            
            <!-- 회원가입 버튼 -->
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg transform hover:scale-105 active:scale-95 mt-6">
                회원가입 완료
            </button>
            
        </form>
        
        <!-- 구분선 -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">또는</span>
            </div>
        </div>
        
        <!-- 로그인 링크 -->
        <div class="text-center">
            <p class="text-gray-600 mb-3">이미 계정이 있으신가요?</p>
            <a href="login.html" 
               class="block w-full border-2 border-indigo-600 text-indigo-600 font-bold py-3 rounded-lg hover:bg-indigo-50 transition duration-300">
                로그인하기
            </a>
        </div>
        
        <!-- 홈으로 돌아가기 -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700 underline">
                ← 홈으로 돌아가기
            </a>
        </div>
        
    </div>

    <script>
        // 회원가입 폼 제출 처리
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            // 비밀번호 확인
            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // 비밀번호 길이 확인
            if (password.length < 6) {
                alert('비밀번호는 6자리 이상이어야 합니다.');
                return;
            }
            
            // localStorage에서 기존 사용자 목록 가져오기
            const users = JSON.parse(localStorage.getItem('ko_og_users') || '[]');
            
            // 이메일 중복 확인
            if (users.some(u => u.email === email)) {
                alert('이미 등록된 이메일입니다.');
                return;
            }
            
            // 새 사용자 추가
            const newUser = {
                id: Date.now().toString(),
                name: name,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('ko_og_users', JSON.stringify(users));
            
            // 회원가입 성공
            alert(`회원가입이 완료되었습니다, ${name}님! 로그인 페이지로 이동합니다.`);
            window.location.href = 'login.html';
        });
        
        // 이미 로그인된 경우 자동으로 user.html로 이동
        window.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('ko_og_logged_in');
            if (isLoggedIn) {
                if (confirm('이미 로그인되어 있습니다. 회원 페이지로 이동하시겠습니까?')) {
                    window.location.href = 'user.html';
                }
            }
        });
    </script>

</body>

</html>
