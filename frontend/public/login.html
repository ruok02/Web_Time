<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꼬옥! - 로그인</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center px-4">

    <!-- 로그인 카드 -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        
        <!-- 로고 및 타이틀 -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <span class="text-5xl">⏰</span>
                <h1 class="text-3xl font-extrabold text-indigo-600">꼬옥!</h1>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">로그인</h2>
            <p class="text-gray-600 text-sm">약속을 지키는 습관, 다시 만나요!</p>
        </div>
        
        <!-- 로그인 폼 -->
        <form id="loginForm" class="space-y-5">
            
            <!-- 이메일 입력 -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">이메일</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       placeholder="example@email.com"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>
            
            <!-- 비밀번호 입력 -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">비밀번호</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       placeholder="비밀번호를 입력하세요"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>
            
            <!-- 체크박스 옵션 -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2 rounded">
                    <span class="text-gray-600">로그인 상태 유지</span>
                </label>
                <a href="#" class="text-indigo-600 hover:text-indigo-700 font-semibold">비밀번호 찾기</a>
            </div>
            
            <!-- 로그인 버튼 -->
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg transform hover:scale-105 active:scale-95">
                로그인
            </button>
            
        </form>
        
        <!-- 구분선 -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">또는</span>
            </div>
        </div>
        
        <!-- 회원가입 링크 -->
        <div class="text-center">
            <p class="text-gray-600 mb-3">아직 계정이 없으신가요?</p>
            <a href="signup.html" 
               class="block w-full border-2 border-indigo-600 text-indigo-600 font-bold py-3 rounded-lg hover:bg-indigo-50 transition duration-300">
                회원가입하기
            </a>
        </div>
        
        <!-- 홈으로 돌아가기 -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700 underline">
                ← 홈으로 돌아가기
            </a>
        </div>
        
    </div>

    <script>
        // 로그인 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // localStorage에서 사용자 정보 확인 (간단한 데모 구현)
            const users = JSON.parse(localStorage.getItem('ko_og_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // 로그인 성공
                localStorage.setItem('ko_og_logged_in', 'true');
                localStorage.setItem('ko_og_username', user.name);
                alert(`환영합니다, ${user.name}님!`);
                window.location.href = 'user.html';
            } else {
                // 로그인 실패
                alert('이메일 또는 비밀번호가 일치하지 않습니다.');
            }
        });
        
        // 이미 로그인된 경우 자동으로 user.html로 이동
        window.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('ko_og_logged_in');
            if (isLoggedIn) {
                window.location.href = 'user.html';
            }
        });
    </script>

</body>

</html>
